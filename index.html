<html>
    <head>
        <title>My console project</title>
    </head>
    <body>
        <h1>My console project</h1>
        <script>
            var firstName = "Bob";
            console.log(firstName);

            var lastName = "Azul";
            console.log(lastName);

            var fullName = firstName.concat(lastName);
            console.log(fullName);

            var numeroUno = 75;
            console.log(numeroUno);

            var numeroDos = 25;
            console.log(numeroDos);
            
            var sum = numeroUno + numeroDos;
            console.log(sum);

            var diff = numeroUno - numeroDos;
            console.log(diff);

            var prod = numeroUno * numeroDos;
            console.log(prod);

            var quot = numeroUno / numeroDos;
            console.log(quot);
        </script>
    </body>
</html>
